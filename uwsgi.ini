[uwsgi]
master = true
socket = 0.0.0.0:8000
module = start_server
callable = app
chdir = /code/web-visu
enable-threads = true
processes = 5
listen = 10
log-x-forwarded-for=true
; disable-logging = true
; quit uwsgi if the python app fails to load
need-app = true
; when uwsgi gets a sighup, quit completely
exit-on-reload = true
buffer-size = 8192
